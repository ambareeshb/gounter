version: "3"
services:
  gounter-psql:
    image: postgres:12.4-alpine
    env_file: ./db/.env
    ports:
      - "5433:5432"
    command: "-c log_statement=all"
    volumes:
      - ./db/postgres-data:/var/lib/postgresql/data:cached
    networks:
      - gounter-net

  gounter-migrate:
    build:
      context: ./db
    environment:
      POSTGRES_HOST: gounter-psql
      POSTGRES_PORT: 5432
      POSTGRES_DB: gounter
      PGPASSWORD: test
      POSTGRES_USER: test
      MIGRATIONS_PATH: /migrations
    volumes:
      - ./db:/db:cached
    entrypoint: ""
    command: ["sh", "/db/migrate.sh"]
    depends_on:
      - gounter-psql
    restart: on-failure
    networks:
      - gounter-net

  gounter:
    build:
      context: ../
      dockerfile: Dockerfile
    env_file: ./.env
    ports:
      - "8081:8081"
    depends_on:
      - gounter-psql
      - gounter-migrate
    entrypoint: ["sh", "-c", "until nc -z gounter-psql 5432; do echo waiting for postgres; sleep 2; done; ./gounter"]
    networks:
      - gounter-net

  swagger-ui:
    build:
      context: ../
    image: swaggerapi/swagger-ui
    ports:
      - "8080:8080"
    volumes:
      - ./docs/swagger.yaml:/usr/share/nginx/html/swagger.yaml
    environment:
      - SWAGGER_JSON=/usr/share/nginx/html/swagger.yaml

networks:
  gounter-net: